<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Score</title>
</head>

<body>
    <!-- the main nav bar header -->
    <section class="header">
        <section class="high-score">
            <a href="highscores.html" >View High Scores</a>
        </section>
        <section class="timer">
            Timer
        </section>
    </section>

    <h2 style="text-align: center;">All done!</h2>
    <p class="score-display" style="text-align: center;">this is sample text</p>
    <section>
        <form class="highscore">
            <section>

                <label for="initial-save">initials</label>
            </section>
            <section>
                <input type="name" class="form-control" id="initial-save" placeholder="AAA">
                <button type="submit" class="btn btn-primary">Submit</button>
            </section>

        </form>
    </section>


    <script src="submit.js"></script>

</html>
