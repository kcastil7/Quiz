<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ!!</title>
</head>

<body>
    <!-- the main nav bar header -->
    <section class="header">
        <section class="high-score">
            <a href="highscores.html" >View High Scores</a>
        </section>
        <section class="timer">
            Timer
        </section>
    </section>
    <!-- the default content and instructions -->
    <section class="default-content">
        <section>
            <h2>Coding Quiz Challange</h2>
        </section>
        <section>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
        </section>

        <button type="button" class="start-quiz">Start</button>

    </section>

    <!-- section for the questions -->
    <section class="quiz-content">
        <section>
            <h2 class="question">question 1</h2>
        </section>
        <section class="ans">
            <ol class="ans-bts">
                <section><button class="ans-btn">ans1</button></section>
                <!--<section><button class="ans-btn">ans2</button></section>
                <section><button class="ans-btn">ans3</button></section>
                <section><button class="ans-btn">ans4</button></section> -->
                <p id="wrong-alert"></p>
            </ol>
            
        </section>






    </section>



    <script src="script.js"></script>
</body>

</html>
